<mat-toolbar class="home-page-header">

    <a href="https://en.wikipedia.org/wiki/Acme_Corporation" target="_blank" aria-label="ACME Co. Header">
        <mat-icon>pets</mat-icon>
        <span class="home-page-header-icon-label">ACME Co.</span>
    </a>

    <!--Space out the header-->
    <span style="flex: 1;"></span>

    <button mat-icon-button aria-label="Notification button" [matMenuTriggerFor]="notification">
        <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #notification="matMenu">
        <button mat-menu-item aria-label="Ding sub button" (click)="clickAlert('Ding')"> <mat-icon>notifications</mat-icon> Ding </button>
        <button mat-menu-item aria-label="Dong sub button" (click)="clickAlert('Dong')"> <mat-icon>notifications</mat-icon> Dong </button>
        <button mat-menu-item aria-label="Knock sub button" (click)="clickAlert('Knock')"> <mat-icon>notifications</mat-icon> Knock </button>
        <button mat-menu-item aria-label="Knock... sub button" (click)="clickAlert('Knock...')"> <mat-icon>notifications</mat-icon> Knock... </button>
    </mat-menu>

    <button mat-icon-button aria-label="Account button" [matMenuTriggerFor]="account">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #account="matMenu" class="mat-elevation-z4">
        <div class="px-3 py-1 account-menu-header">
            <div class="account-name" [attr.aria-label]="'Account Name: ' + accountInfo.name">
                {{accountInfo.name}}
            </div>
            <div class="account-email" [attr.aria-label]="'Account Email: ' + accountInfo.email">
                {{accountInfo.email}}
            </div>
        </div>
        <button mat-menu-item aria-label="Account Settings Page Button" (click)="onAccountButtonClick('user settings')"> <mat-icon>settings</mat-icon> Settings </button>
        <button mat-menu-item aria-label="Profile Page Button" (click)="onAccountButtonClick('user profile')"> <mat-icon>account_circle</mat-icon> Profile </button>
        <div class="logout-btn-align">
            <button class="btn-sm btn-outline-success rounded-pill logout-btn" aria-label="Logout Button" (click)="clickAlert('You have \'logged out\'')">Logout</button>
        </div>
    </mat-menu>

</mat-toolbar>
