<div class="card mb-4 mat-elevation-z4 map-card">
    <!--Loading-->
    <div class="loading" *ngIf="loading; else loaded">
        <mat-spinner aria-label="Loading animation"></mat-spinner>
    </div>
    <ng-template #loaded>
        <google-map [zoom]="zoom" [center]="startingCenter" aria-label="Google Maps" height="150px" width="100%"></google-map>
    </ng-template>
</div>
