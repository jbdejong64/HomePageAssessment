<div class="px-4 order-history-table-full-body">
    <div class="mat-elevation-z4 table-custom-header-upper">
      <span class="table-custom-header-upper-label">Order History</span>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
  
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Number </th>
        <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
      </ng-container>
    
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.created |  date:'MM/dd/yyyy'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="totalWorkAmount">
        <th class="header-align-right" mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before"> Total Work Amount </th>
        <td mat-cell *matCellDef="let element" align="right"> <span class="align-currency">$</span> <span>{{element.totalWorkAmount}}</span> </td>
      </ng-container>
    
      <ng-container matColumnDef="product">
        <th class="space-right-aligned-col" mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
        <td class="space-right-aligned-col" mat-cell *matCellDef="let element"> {{element.product}} </td>
      </ng-container>
    
      <ng-container matColumnDef="status">
        <th class="header-align-right" mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before"> Status </th>
        <td mat-cell *matCellDef="let element" align="right"> 
          <span [ngClass]="{'rounded-text-box-in-process': element.status=='In Process', 'rounded-text-box-on-hold':element.status=='On Hold', 'rounded-text-box-closed':element.status=='Closed' }">
            {{element.status}} 
          </span> 
        </td>
      </ng-container>
    
      <tr class="table-row table-custom-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
