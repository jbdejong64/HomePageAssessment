<div>
    <div class="mb-4 card mat-elevation-z4 overview" *ngIf="loading; else loaded">
        <div class="loading">
            <mat-spinner aria-label="Loading animation"></mat-spinner>
        </div>
    </div>
    <ng-template #loaded>
        <div class="mb-4 card mat-elevation-z4 overview-body">
            <div class="row pt-4 px-4">
                <div class="col-3">
                    <p class="top-text">PROJECTS</p>
                </div>
                <div class="col-6">
                    <p class="top-text">REVENUE</p>
                </div>
                <div class="col-3">
                    <p class="top-text">PERCENT VARIANCE</p>
                </div>
            </div>
            <div class="row pb-4 px-4">
                <div class="col-3">
                    <p class="bottom-text" [attr.aria-label]="'Projects: ' + overview.projects">{{overview.projects}}</p>
                </div>
                <div class="col-6">
                    <p class="bottom-text" [attr.aria-label]="'Revenue: $' + overview.revenue">${{overview.revenue | number}}</p>
                </div>
                <div class="col-3">
                    <p class="bottom-text" [attr.aria-label]="'Percent Variance: ' + overview.percentVariance + '%'">{{overview.percentVariance}}%</p>
                </div>
            </div>
        </div>
    </ng-template>
</div>
